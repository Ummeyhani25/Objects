<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Objects and its Properties</h2>
    <p id="demo"></p>
    <script>
        // Create an object:
        var car = {
            name: "Mercedes",
            model:"GLE",
            color:"black"
        }
        //Display some data from the object:
        document.getElementById("demo").innerHTML =" My Fav Car is "+ car.name + " with model " + " And Color " + car.color;
    </script>
</body>
</html>
